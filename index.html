<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leetCodeProgress</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>
      <div class="user-container">
        <p>Enter your username here!</p>
        <div class="user-input-container">
          <input type="text" placeholder="Enter UserId!" id="user-input" />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <!-- //stats of question sloved -->
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item circle">
            <div class="easy-progress"><span id="easy-label">Easy</span></div>
          </div>
          <div class="progress-item circle">
            <div class="medium-progress">
              <span id="medium-label">Medium</span>
            </div>
          </div>
          <div class="progress-item circle">
            <div class="hard-progress"><span id="hard-label">Hard</span></div>
          </div>
        </div>
        <div class="stats-card">
          <!-- directly populate card from js -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
