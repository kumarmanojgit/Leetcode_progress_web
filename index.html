<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leetCodeProgress</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>
      <div class="user-container">
        <p>Enter your username her!</p>
        <div class="user-input-container">
          <input type="text" placeholder="Enter UserId!" id="user-input" />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="stat-container">
        <div class="progres">
          <div class="progress-item">
            <div class="easy-progress"><span id="easy-label"></span>Easy</div>
          </div>
          <div class="progress-item">
            <div class="medium-progress">
              <span id="medium-label"></span>Medium
            </div>
          </div>
          <div class="progress-item">
            <div class="hard-progress"><span id="hard-label"></span>Hard</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
